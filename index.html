<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <h1>News 101</h1>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id = "searchInput" class= "form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id = "search" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <h1> Welcome to my news App (<span id="resultCount"></span> Results) </h1>
    <div class="row content">
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>


    </div>
    <div class="d-flex justify-content-around">
      <button class="btn btn-primary"> Previous Page</button>
      <button class="btn btn-primary"> Next Page</button>
    </div>
  </div>
  <script>
    const fetchN = async (page,q) => {
      console.log("Fetching");
      var url = 'https://newsapi.org/v2/everything?' +
        'q=' + q +
        '&from=2023-07-17&' +
        'pageSize = 20&' +
        'language = en&' +
        'page=' + page +
        '&sortBy=popularity&' +
        'apiKey=d7a60ac753584a06859abaee9b16ad35';

      var req = new Request(url);


      


      let afetch = await fetch(req)
      let response = await afetch.json()
      console.log(JSON.stringify(response))
      console.log(response)
      let str = ""
      for (let item of response.articles) {
        str = str + ` <div class="card" style="width: 18rem;">
        <img src="${item.urlToImage}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${item.title}</h5>
          <p class="card-text">${item.description}</p>
          <a href="${item.url}" target = "_blank" class="btn btn-primary">Go somewhere</a>
        </div>
      </div> `
      }
      resultCount.innerHTML = response.totalResults
      document.querySelector(".content").innerHTML = str

    }
    fetchN(1, "all")
    search.addEventListener("click",(r) => {
      r.preventDefault()
      let query = searchInput.value;
      fetchN(1, query)
    })

  </script>

</body>

</html>
